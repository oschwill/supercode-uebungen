<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Kreditkarte</title>
</head>

<body>
  <div class="card">
    <div class="images">
      <img src="./assets/imgs/PinCard.png" alt="PinCard">
      <img src="./assets/imgs/Visa_Logo.png" alt="Visa Logo">
    </div>
    <div class="output">
      <p class="credit_card_number">#### #### #### ####</p>
      <div class="table">
        <div class="headline">
          <p>CardHolder</p>
          <p>Expires</p>
        </div>
        <div class="headline_output">
          <p class="output_full_name">FULL NAME</p>
          <p class="output_expires">MM/YY</p>
        </div>
      </div>
    </div>
  </div>
  <form class="form">
    <label for="card_number">Card Number</label>
    <input type="text" id="card_number" maxlength="16" placeholder="max 16 Numbers">
    <label for="card_holder">Card Holder</label>
    <input type="text" id="card_holder" maxlength="32">
    <div class="half_inputs">
      <label for="expiration_date">Expiration Date</label>
      <label for="cvv">CVV</label>
      <input type="month" id="expiration_date">
      <input type="text" id="cvv">
    </div>
    <input type="submit" value="Submit">
    <p class="cvv_output"></p>
  </form>

  <script src="./assets/js/main.js"></script>
</body>

</html>
