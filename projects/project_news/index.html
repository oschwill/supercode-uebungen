    <h1>News App</h1>
    <form class="form">
      <label for="search">Suchebgegriff</label>
      <input type="text" id="search" name="search" placeholder="Suchbegriff">
      <label for="lang">Sprache</label>
      <select name="lang" id="lang">
        <option value="de">Deutsch</option>
        <option value="ar">Arabisch</option>
        <option value="en">Englisch</option>
        <option value="es">Spanisch</option>
        <option value="it">Italienisch</option>
        <option value="he">Hebräisch</option>
        <option value="nl">Niederländisch</option>
        <option value="no">Norwegisch</option>
        <option value="pt">Portugisisch</option>
        <option value="ru">Russisch</option>
        <option value="sv">Swedisch</option>
        <option value="zh">Chinesisch</option>
      </select>
      <label for="sort">Sortieren nach</label>
      <select name="sort" id="sort">
        <option value="relevancy">Relevanz</option>
        <option value="popularity">Popularität</option>
        <option value="publishedAt">Neuest zuerst</option>
      </select>
      <input type="submit" class="submit" value="Suchen">
    </form>
