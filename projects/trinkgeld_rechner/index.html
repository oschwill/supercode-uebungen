<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">

  <title>Document</title>
</head>

<body>

  <main>
    <form onsubmit="calculateCosts()">
      <h1>Trinkgeldrechner</h1>
      <label for="bill">Wie hoch war die Rechnung?</label>
      <div class="bill_costs">
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" height="1em"
            viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M48.1 240c-.1 2.7-.1 5.3-.1 8v16c0 2.7 0 5.3 .1 8H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H60.3C89.9 419.9 170 480 264 480h24c17.7 0 32-14.3 32-32s-14.3-32-32-32H264c-57.9 0-108.2-32.4-133.9-80H256c17.7 0 32-14.3 32-32s-14.3-32-32-32H112.2c-.1-2.6-.2-5.3-.2-8V248c0-2.7 .1-5.4 .2-8H256c17.7 0 32-14.3 32-32s-14.3-32-32-32H130.1c25.7-47.6 76-80 133.9-80h24c17.7 0 32-14.3 32-32s-14.3-32-32-32H264C170 32 89.9 92.1 60.3 176H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H48.1z" />
          </svg>
        </div>
        <input type="number" id="bill" name="bill" step="0.01">
      </div>
      <label for="group">Wie viele Menschen teilen sich die Rechnung?</label>
      <div class="bill_group">
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" height="1em"
            viewBox="0 0 640 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3zM609.3 512H471.4c5.4-9.4 8.6-20.3 8.6-32v-8c0-60.7-27.1-115.2-69.8-151.8c2.4-.1 4.7-.2 7.1-.2h61.4C567.8 320 640 392.2 640 481.3c0 17-13.8 30.7-30.7 30.7zM432 256c-31 0-59-12.6-79.3-32.9C372.4 196.5 384 163.6 384 128c0-26.8-6.6-52.1-18.3-74.3C384.3 40.1 407.2 32 432 32c61.9 0 112 50.1 112 112s-50.1 112-112 112z" />
          </svg>
        </div>
        <input type="number" name="group" id="group">
      </div>
      <select name="service" id="service">
        <option value="0">Wie war der Service</option>
        <option value="2">Schlecht</option>
        <option value="10">Okay</option>
        <option value="20">Super</option>
      </select>
      <input type="submit" value="Berechne">
      <div class="output">
        <p class="output_tip"></p>
        <p class="output_bill_total"></p>
        <p class="output_bill_person"></p>
      </div>
    </form>
  </main>

  <script src="./assets/js/main.js"></script>
</body>

</html>
