<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Level-1_3_project</title>
</head>

<body>
  <div class="counter">
    <h2>Counter</h2>
    <p class="output">0</p>

    <div class="buttons">
      <button class="plus_one" onclick="calculate('+', 1)">+1</button>
      <button class="minus_one" onclick="calculate('-', 1)">-1</button>
      <button class="plus_ten" onclick="calculate('+', 10)">+10</button>
      <button class="minus_ten" onclick="calculate('-', 10)">-10</button>
      <button class="plus_hundred" onclick="calculate('+', 100)">+100</button>
      <button class="minus_hundred" onclick="calculate('-', 100)">-100</button>
      <button class="RESET" onclick="calculate()">Reset</button>
      <button class=" multiply_two" onclick="calculate('*', 2)">*2</button>
    </div>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
