<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Level-1_1</title>
</head>

<body>
  <form action="" class="form">
    <div>
      <label for="name">Name <span class="required">*</span></label>
      <div class="input-name">
        <input type="text" name="name" id="" placeholder="Vorname" required>
        <input type="text" name="name" id="" placeholder="Nachname" required>
      </div>
    </div>
    <div>
      <label for="email">Email <span class="required">*</span></label>
      <input type="email" name="email" id="">
    </div>
    <div>
      <label for="thema">Thema</label>
      <select name="thema" id="" required>
        <option value="ad">advertise</option>
        <option value="ge">General</option>
        <option value="ps">Partnership</option>
      </select>
    </div>
    <div>
      <label for="nachricht">Nachricht <span class="required">*</span></label>
      <textarea name="nachricht" id="" cols="35" rows="5" required></textarea>
    </div>
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>
</body>

</html>
