<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Level-3_1</title>
</head>

<body>
  <form action="" class="form">
    <div class="signup">
      <h1>Sign Up Now!</h1>
      <p>Sign up and tell us what you think of the site!</p>
    </div>
    <!-- Name Adress -->
    <div class="headline">
      <span class="before-name">1</span>
      <h2>First Name & Adress</h2>
    </div>
    <div class="name-adress">
      <label for="name">Your Full Name</label>
      <input type="text" name="name">
      <label for="adress">Adress</label>
      <input type="text" name="adress">
    </div>
    <!-- Email Phone -->
    <div class="headline">
      <span class="before-email">2</span>
      <h2>Email & Phone</h2>
    </div>
    <div class="email-phone">
      <label for="email">Email Adress</label>
      <input type="text" name="email">
      <label for="phone">Phone Number</label>
      <input type="text" name="phone">
    </div>
    <!-- Passwords -->
    <div class="headline">
      <span class="before-passwords">3</span>
      <h2>Passwords</h2>
    </div>
    <div class="password">
      <label for="password">Password</label>
      <input type="text" name="password">
      <label for="confirm-password">Confirm Password</label>
      <input type="text" name="confirm-password">
    </div>
    <div class="button-agreement">
      <input type="submit" value="Senden" class="submit-button">
      <div>
        <input type="checkbox" name="agreement" id="">
        <label for="agreement">You agree to our Terms and Policy</label>
      </div>
    </div>
  </form>
</body>

</html>
